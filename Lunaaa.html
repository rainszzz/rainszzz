<!DOCTYPE html>
<html>
<head>
    <title>Love Question</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #yesButton {
            background-color: green;
            color: white;
        }
        #noButton {
            background-color: red;
            color: white;
        }
        #gif {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script>
        function moveNoButton() {
            const noButton = document.getElementById('noButton');
            const randomTop = Math.floor(Math.random() * window.innerHeight) - 50;
            const randomLeft = Math.floor(Math.random() * window.innerWidth) - 50;
            noButton.style.position = 'absolute';
            noButton.style.top = randomTop + 'px';
            noButton.style.left = randomLeft + 'px';
        }

        function loveYouMore() {
            document.getElementById('question').innerText = 'I LOVE YOU MORE <3';
            document.getElementById('gif').style.display = 'block';
        }
    </script>
</head>
<body>
    <div id="question">DO YOU LOVE ME?</div>
    <button id="yesButton" onclick="loveYouMore()">YES</button>
    <button id="noButton" onclick="moveNoButton()">NO</button>
    <div id="gif">
        <img src="https://media1.giphy.com/media/NOLn3resPCJ7sjzeVp/giphy.gif?cid=6c09b952fffjxhzsp4mxfyh9xl0qff8xx9dmcy8ywn04o6er&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g" alt="I Love You GIF">
    </div>
</body>
</html>
